<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Listas y Tablas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: white;
    }
  </style>
</head>
<body>

  <h1>Ejemplo de Listas y Tablas</h1>

  <h2>Lista No Ordenada</h2>
  <ul>
    <li>Manzana</li>
    <li>Banana</li>
    <li>Naranja</li>
  </ul>

  <h2>Lista Ordenada</h2>
  <ol>
    <li>Levantarse</li>
    <li>Desayunar</li>
    <li>Ir al trabajo</li>
  </ol>

  <h2>Tabla de Ejemplo</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Ciudad</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ana</td>
        <td>28</td>
        <td>Madrid</td>
      </tr>
      <tr>
        <td>Carlos</td>
        <td>35</td>
        <td>Buenos Aires</td>
      </tr>
      <tr>
        <td>Lucía</td>
        <td>22</td>
        <td>Ciudad de México</td>
      </tr>
    </tr>
    <tr>
      <td>Pedro</td>
      <td>25</td>
      <td>Córdoba</td>
    </tr>
    <tr>
      <td>Ana</td>
      <td>30</td>
      <td>Resistencia</td>
    </tr>
    </tbody>
  </table>

</body>
</html>
